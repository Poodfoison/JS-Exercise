<h1>Christmas</h1>
<h1>In <span id='days'></span> days</h1>


</th>
</table>
      <script>
        let today = new Date();
      
        let christmasYear = today.getFullYear();
      
        if (today.getMonth() == 11 &&
            today.getDate() > 25) {
      
          christmasYear = christmasYear + 1;
        }
      
        let christmasDate = 
            new Date(christmasYear, 11, 25);
      
        let dayMilliseconds =
            1000 * 60 * 60 * 24;
      
        let remainingDays = Math.ceil(
          (christmasDate.getTime() - today.getTime()) /
          (dayMilliseconds)
        );
      
        document.getElementById('days').innerHTML = remainingDays;

      </script>
    </body>
    </html>
